 <div ng-controller = "ViewStudentsController">
      
         <table>
            <tr>
               <th>Name QQQQ</th>
               <th>Roll No</th>
               <th>Percentage</th>
            </tr>
         
            <tr ng-repeat = "student in students">
               <td>{{ student.name }}</td>
               <td>{{ student.rollNo }}</td>
               <td>{{ student.percentage }}</td>
            </tr>
         </table>
      </div>
